<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>

    <div class="loginsignup">
       
        
        
        <div class="loginsignup-container">
            <h1>Login</h1>
            
            <div class="loginsignup-fields">
                <input
                    type="email"
                    placeholder="Admission Number"
                />
                <input
                    type="password"
                    placeholder="Password"
                />
            </div>
            
            <button id="login-button">Login</button>
            
            <p class="loginsignup-login">
                Do not have an account? <span>Sign Up</span>
            </p>
            
            <div class="loginsignup-agree">
                <input type="checkbox" />
                <p>By continuing, I agree to the terms of use and privacy.</p>
            </div>
        </div>
    </div>

    

</body>
</html>
