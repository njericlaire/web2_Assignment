<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/navbar.css">
    <title>Responsive Navbar</title>
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="https://i.pinimg.com/564x/14/b6/70/14b670f183eb1a0ea98d5379f36edd86.jpg" width="40" alt="Logo" class="logo"> 
            <p>Educator</p>
        </div>

        <nav class="nav-list" id="navbarNav">
            <ul>
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#program" class="nav-link">Program</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#campus" class="nav-link">Campus</a></li>
                <li><a href="#testimonials" class="nav-link">Testimonials</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>

        <div class="auth-buttons">
            <button type="button" class="btn btn-outline-primary">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
        </div>

        <div class="hamburger" id="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

   
    

    <script src="js/index.js"></script>
</body>
</html>
